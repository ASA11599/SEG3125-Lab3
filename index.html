<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>GroceriesJS</title>
  <!-- This style sheet is a modified version of https://www.w3schools.com/howto/howto_css_fixed_sidebar.asp -->
  <link href="styles/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
</head>

<body>

  <div class="navbar">
    <a onclick="navigate('home')" href="#home">Home</a>
    <a onclick="navigate('products')" href="#products">Products</a>
    <a onclick="navigate('cart')" href="#cart">Cart</a>
  </div>

  <div class="main">
    <div id="home" class="page">
      <h1>GroceriesJS</h1>
      <h2>Tell us about your preferences</h2>
      <h3>We will filter the products to only show those that match your preferences</h3>
      <input type="checkbox" name="category" value="vegetarian" onchange="onChooseCategory(event.target)">
      <label for="vegetarian">Vegetarian</label><br>
      <input type="checkbox" name="category" value="glutenFree" onchange="onChooseCategory(event.target)">
      <label for="glutenFree">Gluten Free</label><br>
      <input type="checkbox" name="category" value="organic" onchange="onChooseCategory(event.target)">
      <label for="organic">Organic Only</label><br>
    </div>
    <div id="products" class="page">
      <h1>Products</h1>
      <h2>We filtered the products based on your food preferences</h2>
      <label for="typeSelect">Food group: </label>
      <select name="types" id="typeSelect" onchange="onSelectType(event.target)">
        <option name="type" value="all">All</option>
        <option name="type" value="fruit">Fruits</option>
        <option name="type" value="vegetable">Vegetables</option>
        <option name="type" value="meat">Meat</option>
        <option name="type" value="dairy">Dairy</option>
        <option name="type" value="fiber">Fiber</option>
      </select>
      <div id="productList"></div>
    </div>
    <div id="cart" class="page">
      <h1>Cart</h1>
      <p id="cartList"></p>
    </div>
  </div>

  <script src="data/products.js"></script>
  <script src="scripts/components.js"></script>
  <script src="scripts/handlers.js"></script>
  <script src="scripts/navigation.js"></script>
  <script src="scripts/utils.js"></script>
  <script src="scripts/main.js"></script>

</body>
</html>
